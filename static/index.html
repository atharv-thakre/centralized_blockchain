<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Student Blockchain Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: #ffffff;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      animation: fadeInUp 0.8s ease-out;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      background: linear-gradient(45deg, #64b5f6, #2196f3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(33, 150, 243, 0.3);
      animation: glow 2s ease-in-out infinite alternate;
    }

    .card { 
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(100, 181, 246, 0.2);
      padding: 24px;
      margin: 20px 0;
      border-radius: 16px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(100, 181, 246, 0.1), transparent);
      transition: left 0.5s;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: rgba(100, 181, 246, 0.4);
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.4),
        0 0 20px rgba(33, 150, 243, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .card:hover::before {
      left: 100%;
    }

    h2 {
      color: #64b5f6;
      margin-bottom: 20px;
      font-size: 1.4rem;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #b3b3b3;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      margin: 8px 0 16px 0;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(100, 181, 246, 0.3);
      border-radius: 8px;
      color: #ffffff;
      font-size: 14px;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    input:focus {
      outline: none;
      border-color: #2196f3;
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
      background: rgba(255, 255, 255, 0.12);
      transform: scale(1.02);
    }

    input::placeholder {
      color: #666;
    }

    button {
      background: linear-gradient(45deg, #1976d2, #2196f3);
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 8px 8px 8px 0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
      background: linear-gradient(45deg, #1565c0, #1976d2);
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(33, 150, 243, 0.3);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    pre { 
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(100, 181, 246, 0.2);
      padding: 16px;
      overflow: auto;
      border-radius: 8px;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.4;
      max-height: 400px;
      backdrop-filter: blur(5px);
    }

    #createResult, #studentsList, #chainArea {
      margin-top: 16px;
      animation: fadeIn 0.5s ease-in;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(100, 181, 246, 0.3);
      border-radius: 50%;
      border-top-color: #64b5f6;
      animation: spin 1s ease-in-out infinite;
      margin-left: 8px;
    }

    .success-message {
      color: #4caf50;
      padding: 12px;
      background: rgba(76, 175, 80, 0.1);
      border-radius: 6px;
      border: 1px solid rgba(76, 175, 80, 0.3);
      margin-top: 10px;
      animation: slideInRight 0.5s ease-out;
    }

    .error-message {
      color: #f44336;
      padding: 12px;
      background: rgba(244, 67, 54, 0.1);
      border-radius: 6px;
      border: 1px solid rgba(244, 67, 54, 0.3);
      margin-top: 10px;
      animation: slideInRight 0.5s ease-out;
    }

    .student-item {
      background: rgba(100, 181, 246, 0.1);
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border-left: 3px solid #2196f3;
      animation: slideInLeft 0.5s ease-out;
    }

    .block-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(100, 181, 246, 0.2);
      padding: 16px;
      margin: 12px 0;
      border-radius: 8px;
      animation: fadeInUp 0.6s ease-out;
    }

    .block-header {
      color: #64b5f6;
      font-weight: bold;
      margin-bottom: 8px;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 20px rgba(33, 150, 243, 0.3);
      }
      to {
        text-shadow: 0 0 30px rgba(33, 150, 243, 0.6), 0 0 40px rgba(33, 150, 243, 0.3);
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .card {
        padding: 16px;
        margin: 15px 0;
      }
      
      button {
        width: 100%;
        margin: 8px 0;
      }
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(100, 181, 246, 0.5);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(100, 181, 246, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Blockchain Demo</h1>
    
    <div class="card">
      <h2>Create Student</h2>
      <label>Roll No: <input id="roll_no" placeholder="Enter student roll number" /></label>
      <label>Name: <input id="name" placeholder="Enter student name" /></label>
      <label>Marks: <input id="marks" type="number" placeholder="Enter marks" /></label>
      <button id="createBtn">Create Student</button>
      <div id="createResult"></div>
    </div>
    
    <div class="card">
      <h2>All Students</h2>
      <button id="fetchBtn">Fetch Students</button>
      <div id="studentsList"></div>
    </div>
    
    <div class="card">
      <h2>Blockchain</h2>
      <button id="fetchChain">View Blockchain</button>
      <button id="validateChain">Validate Chain</button>
      <div id="chainArea"></div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
